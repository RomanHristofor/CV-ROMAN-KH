<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Khristophorov - Frontend Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --light-bg: #f5f6fa;
            --text-color: #2c3e50;
            --light-text: #7f8c8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--light-bg);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 40px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 2px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #bdc3c7;
            font-size: 1.2em;
        }

        .content-wrapper {
            position: relative;
        }

        .contact-info {
            background: var(--secondary-color);
            color: white;
            padding: 20px 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 5px;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
        }

        .contact-info a:hover {
            color: var(--accent-color);
        }

        .main-content {
            background: white;
            padding: 40px;
            border-radius: 0 0 8px 8px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            color: var(--primary-color);
            font-size: 1.5em;
            margin: 10px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-bg);
        }

        .tech-stack {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .tech-category h3 {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .tech-list {
            list-style: none;
        }

        .tech-list li {
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }

        .tech-list li::before {
            content: "â€¢";
            color: var(--accent-color);
            position: absolute;
            left: 0;
        }

        .job {
            margin-bottom: 25px;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .job-title {
            color: var(--primary-color);
            font-weight: 600;
        }

        .job-company {
            color: var(--accent-color);
        }

        .job-date {
            color: var(--light-text);
        }

        .achievements {
            list-style: none;
        }

        .achievements li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .achievements li::before {
            content: "â†’";
            color: var(--accent-color);
            position: absolute;
            left: 0;
        }

        .tech-stack-job {
            color: var(--light-text);
            font-style: italic;
        }

        .projects {
            list-style: none;
            padding-left: 0;
        }

        .projects li {
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }

        .projects li::before {
            content: "â€¢";
            color: var(--accent-color);
            position: absolute;
            left: 0;
        }

        .projects a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }

        .projects a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .education {
            margin-bottom: 20px;
        }

        .education-item {
            margin-bottom: 15px;
        }

        .soft-skills-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            list-style: none;
        }

        .soft-skills-list li {
            padding-left: 20px;
            position: relative;
        }

        .soft-skills-list li::before {
            content: "âœ“";
            color: var(--accent-color);
            position: absolute;
            left: 0;
        }

        .download-btn {
            position: absolute;
            width: 150px;
            top: 295px;
            right: 35px;
            display: inline-block;
            background: var(--accent-color);
            color: white;
            font-size: .85em;
            font-weight: bold;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
            text-decoration: none;
            text-align: center;
        }

        .download-btn:hover {
            background: var(--primary-color);
        }

        .download-btn:active {
            background: var(--secondary-color);
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;

            .ru-btn,
            .en-btn {
                border: none;
                cursor: pointer;
                height: 0;
                width: 30px;
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .section {
                margin-top: 30px;
            }
            .language-switcher {
                position: relative;
                left: 295px;
                top: 65px;
                width: 30px;
                height: 20px;
            }
            .container-btn {
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                height: 0;
                width: 100%;
            }
            .download-btn {
                position: relative;
                left: 0;
                width: 100%;
                margin-top: 90px;
                padding: 13px 0;
                font-size: .85em;
                text-align: center;
            }
            .hidden {
                display: none;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header, .contact-info, .main-content {
                padding: 20px;
            }

            .job-header {
                flex-direction: column;
            }

            .tech-stack {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="content-wrapper">
    <div id="switcher" class="language-switcher hidden">
        <button id="ruBtn" class="ru-btn" onclick="changeLang('ru')">ðŸ‡·ðŸ‡º</button>
        <button id="enBtn" class="en-btn hidden" onclick="changeLang('en')">ðŸ‡¬ðŸ‡§</button>
    </div>
    <div id="btnPdf" class="container-btn hidden">
        <button id="downloadPdf" class="download-btn"></button>
    </div>
    <div id="content"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
  const lang = 'en';
  const downloadBtn = document.getElementById('downloadPdf');
  downloadBtn.textContent = 'Download as PDF';
  downloadBtn.addEventListener('click', function () {
    const element = document.getElementById('content');

    html2pdf()
    .set({
      margin: 10,
      filename: 'cv-roman-khristophorov.pdf',
      image: {type: 'jpeg', quality: 0.98},
      html2canvas: {scale: 2, useCORS: true},
      jsPDF: {unit: 'mm', format: 'a4', orientation: 'portrait'},
      pagebreak: {mode: ['avoid-all', 'css', 'legacy']}
    })
    .from(element)
    .save();
  });

  function changeLang(lang) {
    downloadBtn.textContent = lang === 'en' ? 'Download as PDF' : 'Ð¡Ð¾Ñ…Ñ€Ð°Ð½Ð¸Ñ‚ÑŒ Ð² PDF';
    document.getElementById('ruBtn').classList.toggle('hidden', lang === 'ru');
    document.getElementById('enBtn').classList.toggle('hidden', lang === 'en');
    fetchContent(lang);
  }

  async function fetchContent(lang) {
    const res = await fetch(`content-${lang}.html`);
    document.getElementById('content').innerHTML = await res.text();
    document.getElementById('switcher').classList.remove('hidden');
    document.getElementById('btnPdf').classList.remove('hidden');
  }

  fetchContent(lang);
</script>
</body>
</html>
